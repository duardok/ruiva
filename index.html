<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dia dos Namorados</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e6f4ea;
            color: #154734;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 16px;
        }
        h1 {
            font-size: 2.8em;
            margin-top: 40px;
            color: #2e7d32;
        }
        p {
            font-size: 1.3em;
            margin: 16px 20px;
            max-width: 450px;
            line-height: 1.5;
        }
        .heart {
            font-size: 5.5em;
            color: #4caf50;
            animation: heartbeat 1.2s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 14px 36px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
            box-shadow: 0 6px 12px rgba(46, 125, 50, 0.4);
        }
        button:hover,
        button:focus {
            background-color: #66bb6a;
            outline: none;
        }
        /* Gallery Section */
        #gallery {
            display: none; /* Ensure hidden initially */
            max-width: 900px;
            margin: 20px auto 40px;
            padding: 0 20px;
            width: 100%;
            grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
            gap: 20px;
            justify-items: center;
            display: grid; /* Remove duplicate and fix by applying grid styles without overriding display:none */
        }
        /* To fix display:none vs grid, separate properties */
        #gallery.hidden {
            display: none;
        }
        #gallery.visible {
            display: grid;
        }
        #gallery img {
            width: 100%;
            max-width: 180px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
            object-fit: cover;
            height: 180px;
        }
        #gallery img:hover,
        #gallery img:focus {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.6);
            outline: none;
        }
        /* Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1.1em;
                max-width: 300px;
            }
            .heart {
                font-size: 4em;
            }
            button {
                padding: 12px 28px;
                font-size: 1em;
            }
            #gallery img {
                max-width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <h1>Feliz Dia dos Namorados!</h1>
    <div class="heart" aria-label="Cora√ß√£o pulsante">‚ù§Ô∏èüê¢</div>
    <p>TE PEGUEI PODE FALAR, eu te amo de mais minha ruiva, muito obrigado por tudo que tem feito por mim e acima de tudo, orbigado pelo seu amor.</p>
    <button id="showPhotosBtn" aria-controls="gallery" aria-expanded="false">Clica pra ver nois</button>
    
    <section id="gallery" class="hidden" aria-live="polite" aria-label="Galeria de fotos rom√¢nticas do casal">
        <img src="https://i.ibb.co/RT8YLvq1/Whats-App-Image-2025-06-11-at-17-00-34.jpg" alt="Imagem 1" tabindex="0" />
        <img src="https://i.ibb.co/jvkjCgX6/Whats-App-Image-2025-06-11-at-17-00-34-1.jpg" alt="Imagem 2" tabindex="0" />
        <img src="https://i.ibb.co/9DNPGVk/Whats-App-Image-2025-06-11-at-17-00-34-2.jpg" alt="Imagem 3" tabindex="0" />
        <img src="https://i.ibb.co/S4cCqZVq/Whats-App-Image-2025-06-11-at-17-00-34-3.jpg" alt="Imagem 4" tabindex="0" />
    </section>

<script>
    const btn = document.getElementById('showPhotosBtn');
    const gallery = document.getElementById('gallery');

    btn.addEventListener('click', () => {
        if (gallery.classList.contains('visible')) {
            gallery.classList.remove('visible');
            gallery.classList.add('hidden');
            btn.setAttribute('aria-expanded', 'false');
            btn.textContent = 'Clique aqui para ver nossas fotos!';
        } else {
            gallery.classList.remove('hidden');
            gallery.classList.add('visible');
            btn.setAttribute('aria-expanded', 'true');
            btn.textContent = 'Esconder fotos';
            gallery.focus();
        }
        gallery.scrollIntoView({ behavior: 'smooth' });
    });
</script>
</body>
</html>
